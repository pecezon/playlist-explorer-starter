<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

            <div class="playlist-card">
                <img src="./assets/img/download.jpeg" alt="Kanye west">
                <div class="info">

                </div>
                <div class="like-container">

                    <button> <i class="fa-regular fa-heart"></i></button>

        <div onclick="openModal({name: 'Summer Beats Festival', imageUrl: 'path/to/festival.jpg', dates: 'July 15-17', location: 'Downtown Park', lineup: ['Artist A', 'Artist B']})">
            Click here for festival details!
        </div>

    <div id="event-modal" class="modal">
        <div class="modal-content">

    <footer id="footer">

</html>
