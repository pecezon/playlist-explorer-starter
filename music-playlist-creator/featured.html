<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured Page</title>
    <link rel="stylesheet" href="./style.css" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

              <p>Artist Name</p>

            </div>
          </div>
          <h4>Album Name</h4>

        </div>
        <div class="featured-playlist-song">
          <div class="featured-playlist-song-info">
            <i class="fa-solid fa-music"></i>
            <img src="./assets/img/songs/song.png" alt="" />
            <div>
              <h3>Song Name</h3>
              <p>Artist Name</p>
            </div>
          </div>
          <h4>Album Name</h4>
          <h4>12:00</h4>
        </div>
      </section>
    </main>
    <footer id="footer">
      <a
        href="https://open.spotify.com/playlist/45CL01XHAvVUvyaNsqCtFr?si=98a016201d1a443a"
      >
        <h3>Follow us on Spotify!</h3>
      </a>
    </footer>

    <script src="featured-script.js" type="module"></script>
  </body>
</html>
